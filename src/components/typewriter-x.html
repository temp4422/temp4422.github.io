<div id="typewriter">
  <span id="word"></span>
  <span id="cursor"></span>
  <style>
    #typewriter {
      width: 20rem; /* Set width to enable margin below */
      height: max-content;
      margin: 10rem auto;
      font-size: 2rem;
    }
    #word {
      overflow-wrap: break-word;
    }
    #cursor {
      border-right: 0.1em solid;
      animation: caret 1s steps(1) infinite;
    }
    @keyframes caret {
      50% {
        border-color: transparent;
      }
    }
  </style>
</div>

<script>
  // Typewriter
  //prettier-ignore
  // const data = ['Greetings!', 'Вітання!', 'Les salutations!', 'Grüße!', 'Saluti!', '问候！', 'Приветствие!', '!سلام تحية', 'Saluto!', 'Salutació!', '!דְרִישַׁת שָׁלוֹם', 'Salom!', '¡Saludo!', 'ຊົມເຊີຍ!', '挨拶！', 'გამარჯობა!', 'Powitanie!', 'Beannacht!', 'Hilsen!', 'Hälsning!', 'Мэндчилгээ!', 'Pozdrav!', 'Üdvözlet!', 'Salut!', 'Sveikinu!', 'Salam!', 'Salutem!', 'تبریک!', 'Saudações!', 'Lep pozdrav!', 'S pozdravom!', 'Kwaziso!', 'Salaan!', 'Χαιρετισμός!', 'Salamlayıram!', 'Поздрав!', 'Aloha!', 'शुभकामना!', 'Kveðja!', 'Прывітанне!']
  const data = ["Моя дорога Таня. Я сподіваюся, що цей лист застав вас у найкращому настрої, тому що кожне слово, яке я тут пишу, несе в собі тепло мого серця та глибину моєї прихильності до вас.. З того моменту, як ми вперше зустрілися, моє життя змінилося так, як я навіть не міг уявити. Твоя посмішка, твій сміх, сама твоя присутність — усі вони стали сонячним світлом, яке освітлює мої найтемніші дні. Це не тільки ваша зовнішня краса, хоча вона справді захоплює, але краса вашої душі захопила моє серце.. Таня, ти володієш добротою і витонченістю, які торкаються життя кожного, кому пощастило тебе знати. Ваше співчуття, ваше розуміння, ваша непохитна підтримка як у наших радощах, так і в печалі, є наріжними каменями того, що ми ділимо. У твоїх очах я знайшов світ розуміння, а в твоїх руках я знайшов святилище, де я справді сам.. Кожна мить, проведена у вашій компанії, нагадує дорогий спогад, який чекає свого завершення. Я ціную те, як твій сміх наповнює повітря, те, як твої очі сяють, коли ти схвильований, і те, як твій дотик запалює вогонь у моїй душі. Ти моя муза, моя довірена особа і моє найбільше кохання.. Таня, я хочу, щоб ти знала, що моя любов до тебе зростала з кожним днем, з кожним краденим поглядом і з кожною поділеною таємницею. Це любов, яка не має кінця, любов, яка має силу витримати будь-яку бурю. Ти кохання всього мого життя, моя причина посміхнутися і моя розрада в часи негараздів.. Коли ми разом подорожуємо по життю, я обіцяю стояти поруч з тобою під час усіх випробувань і перемог. Я обіцяю любити і плекати вас, бути вашим притулком і партнером у всьому, за що ми беремося. З тобою я знайшов любов чисту, справжню і вічну.. Моя кохана Таня, я з нетерпінням чекаю дня, коли ми зможемо провести решту нашого життя разом, будуючи майбутнє, наповнене щастям, любовю та нескінченними пригодами. Поки той день не настане, знай, що моє серце належить тобі, і моя любов до тебе з часом тільки міцнітиме.. Назавжди твоє, Андрій"]

  // Select span in html for input
  const word = document.querySelector('#word')
  const cursor = document.querySelector('#cursor')

  let typeSpeed = 100 // Initial speed
  let wait = 1500 // Pause on words boundary
  let isDeleting = false
  let currWord = 0
  let currChar = 0
  let tmpWord = ''
  let tmpChar = ''

  function type(params) {
    cursor.style.animation = 'none' // Disable cursor blinking when typing
    let speed = typeSpeed // Reset speed on each iteration

    // Loop through array and print each character in temporal word
    if (!isDeleting) {
      tmpChar = data[currWord][currChar++]
      tmpWord += tmpChar
      word.innerHTML = tmpWord
    } else if (isDeleting) {
      speed = speed / 2.5
      tmpChar = data[currWord][currChar--]
      tmpWord = tmpWord.slice(0, -1)
      word.innerHTML = tmpWord
    }

    if (currChar === data[currWord].length) {
      cursor.style.animation = 'caret 1s steps(1) infinite' // Set cursor blinking
      speed = wait
      isDeleting = !isDeleting
    }

    if (isDeleting && currChar === 0) {
      cursor.style.animation = 'caret 1s steps(1) infinite' // Set cursor blinking
      speed = wait
      isDeleting = !isDeleting
      currWord++
    }

    if (data.length === currWord) {
      currWord = 0 // If rich end of array -> repeat
    }

    setTimeout(() => type(), speed) // Use recursion to call itself with different speed
  }
  // Delay before start execution after window has been loaded
  window.onload = () => {
    setTimeout(() => type(), 2000)
  }
</script>
